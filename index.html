<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
    <div class="logo">
      <img src="/images/logo.svg" alt="" class="logo" />
    </div>
    <div class="container">
      <div class="left">
        <form class="billInput">
          <label for="bill">Bill</label>
          <span class="billIcon"></span>

          <input
            type="number"
            step="0.01"
            min="0.01"
            placeholder="0"
            name="bill"
            id="bill"
          />
        </form>
        <div class="selectTip">
          <h3>Select Tip %</h3>
          <div class="buttonsCont">
            <button class="buttonPct">5%</button>
            <button class="buttonPct">10%</button>
            <button class="buttonPct">15%</button>
            <button class="buttonPct">25%</button>
            <button class="buttonPct">50%</button>
            <input
              type="number"
              class="custom"
              placeholder="Custom"
              min="1"
              max="1000"
              name=""
              id=""
            />
            <!-- <button class="buttonCustom" contenteditable="true">Custom</button> -->
          </div>
        </div>
        <form action="" class="people" novalidate>
          <label for="people">Number of People</label>
          <span class="peopleIcon"></span>
          <input
            type="number"
            min="1"
            max="1000"
            name="people"
            placeholder="0"
            id="people"
          />
        </form>
      </div>
      <div class="right">
        <div class="cards">
          <div class="tipamountCont card">
            <div class="info">
              <p class="headline">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <div class="price">0.00 €</div>
          </div>
          <div class="totalaAmount card">
            <div class="info">
              <p class="headline">Total</p>
              <p class="person">/ person</p>
            </div>
            <div class="price total">0.00 €</div>
          </div>
        </div>
        <button type="reset" class="reset">RESET</button>
      </div>
    </div>
  </body>
</html>
